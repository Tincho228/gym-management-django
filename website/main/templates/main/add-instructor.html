{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ editing|default:"Add Instructor" }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'instructor-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
