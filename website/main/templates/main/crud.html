{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Admin Control Panel</h2>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Instructors</h5>
                    <p class="card-text">Create, edit and remove instructors.</p>
                    <a href="{% url 'instructor-list' %}" class="btn btn-success w-100">
                        Manage Instructors
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Routines</h5>
                    <p class="card-text">Configure available workout routines.</p>
                    <a href="{% url 'routine-list' %}" class="btn btn-primary w-100">
                        Manage Routines
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Exercises</h5>
                    <p class="card-text">Maintain the exercises for each routine.</p>
                    <a href="{% url 'exercise-list' %}" class="btn btn-danger w-100">
                        Manage Exercises
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
