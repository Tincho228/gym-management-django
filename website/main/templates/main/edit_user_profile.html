{% extends "main/base.html" %}

{% block title %}Edit User Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit User Profile</h1>

    <p class="text-muted">
        Editing account: <strong>{{ user_obj.username }}</strong>
    </p>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <h4>Account Info</h4>
        {{ user_form.as_p }}

        <h4 class="mt-3">Profile</h4>
        {{ profile_form.as_p }}

        <button type="submit" class="btn btn-primary mt-2">Save</button>
        <a href="{% url 'members-list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
